{%extends 'base.html'%}




{%block content%}
    <div class="container">
        <h1>アイテム一覧</h1>

        <div class="row">
            {%for object in object_list%}
            <div class="col-4 border">
                <img src="/{{object.thumbnail}}" alt="" width="100%" height="200px">
                <a href="/item/{{object.pk}}/" class="font-weight-bold text-dark"><p>{{object.title}}</p></a>

                <a href="/item/update/{{object.pk}}/" class="btn btn-info">編集</a>                
                <a href="/item/delete/{{object.pk}}/" class="btn btn-danger">削除</a>
                
            </div>
            {%endfor%}
        </div>

   

    </div>
{%endblock%}
